<section class="content-header">
    <h1>
        Thêm mới sản phẩm
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li ui-sref="products">Sản phẩm</li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="box">
        <!-- Default box -->
        <div class="box-header with-border">
            <h3 class="box-title">Sản phẩm : {{product.Name}}</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate role="form" name="frmAddproduct" ng-submit="AddProduct()">
            <div class="box-body">
                <div class="form-group">
                    <div class="col-sm-6">
                        <label class="col-sm-3 control-label">Tên sản phẩm</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" required ng-maxlength="256" ng-change="GetSeoTitle()" name="name" ng-model="product.Name">
                        </div>
                        <div class="col-sm-1">
                            <span ng-show="frmAddproduct.name.$invalid || frmAddproduct.name.$error.maxlength " title="Phải nhập tên sản phẩm.&#013;Tên sản phẩm chỉ được 256 ký tự." class="has-error">(*)</span>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-3 control-label">Tiêu đề SEO</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="alias" required ng-model="product.Alias">
                        </div>
                        <div class="col-sm-1">
                            <span ng-show="frmAddproduct.alias.$invalid" title="Phải nhập tiêu đề SEO." class="has-error">(*)</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6">
                        <label class="col-sm-3 control-label">Giá</label>
                        <div class="col-sm-8">
                            <input type="number" min="0" class="form-control" required name="price" ng-model="product.Price">
                        </div>
                        <div class="col-sm-1">
                            <span ng-show="frmAddproduct.price.$invalid" title="Phải nhập giá sản phẩm." class="has-error">(*)</span>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-3 control-label">Giá khuyến mại</label>
                        <div class="col-sm-8">
                            <input type="number" min="0" class="form-control" name="promotionprice" ng-model="product.PromotionPrice">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-6">
                        <label class="col-sm-3 control-label">Danh mục</label>
                        <div class="col-sm-8">
                            <select name="categoryID" class="form-control" required ng-model="product.CategoryID" ng-options="option.ID as option.Name for option in productCategories">
                                <option value="">Chọn danh mục</option>
                            </select>
                            <input type="hidden" class="form-control" name="categoryID" ng-model="product.CategoryID" />
                        </div>
                        <div class="col-sm-1">
                            <span ng-show="frmAddproduct.categoryID.$invalid" title="Phải chọn danh mục." class="has-error">(*)</span>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-3 control-label">Bảo hành</label>
                        <div class="col-sm-8">
                            <input type="number" min="0" class="form-control" name="warranty" placeholder="(tháng)" ng-model="product.Warranty">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-6">
                        <label class="col-sm-3 control-label">Hình ảnh</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" readonly name="image" ng-maxlength="256" ng-model="product.Image">
                        </div>
                        <div class="col-sm-1">
                            <button class="btn btn-default" type="button" ng-click="ChooseImage()">Chọn</button>
                        </div>
                        <div class="col-sm-1">
                            <span ng-show="frmAddproduct.image.$error.maxlength " title="Hình ảnh chỉ được 256 ký tự." class="has-error">(*)</span>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label class="col-sm-3 control-label">Meta Keyword</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-maxlength="256" name="metaKeyword" ng-model="product.MetaKeyword">
                        </div>
                        <div class="col-sm-1">
                            <span ng-show="frmAddproduct.metaKeyword.$error.maxlength " title="Meta keyword chỉ được 256 ký tự." class="has-error">(*)</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6">
                        <label class="col-sm-3 control-label">Mô tả ngắn</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" name="description" ng-maxlength="500" ng-model="product.Description" style="resize: vertical;"></textarea>
                        </div>
                        <div class="col-sm-1">
                            <span ng-show="frmAddproduct.description.$error.maxlength " title="Mô tả chỉ được 500 ký tự." class="has-error">(*)</span>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-3 control-label">Meta Description</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" name="metaDescription" ng-maxlength="256" ng-model="product.MetaDescription" style="resize: vertical;"></textarea>
                        </div>
                        <div class="col-sm-1">
                            <span ng-show="frmAddproduct.metaDescription.$error.maxlength " title="Meta description chỉ được 256 ký tự." class="has-error">(*)</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <label class="col-sm-2 control-label">Mô tả</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="content" ckeditor="ckeditorOptions"  ng-model="product.Content" style="resize: vertical;"></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-6">
                        <label class="col-sm-3 control-label"></label>
                        <div class="col-sm-9">
                            <input type="checkbox" name="status" ng-model="product.Status" ng-checked="product.Status"> Kích hoạt
                            <br />
                            <br />
                            <input type="checkbox" name="hotFlag" ng-model="product.HotFlag" ng-checked="product.HotFlag"> Sản phẩm Hot
                            <br />
                            <br />
                            <input type="checkbox" name="homeFlag" ng-model="product.HomeFlag" ng-checked="product.HomeFlag"> Hiển thị trang chủ
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="product" class="btn btn-default">Hủy</button>
                <button class="btn btn-info pull-right" ng-disabled="frmAddproduct.$invalid">Thêm mới</button>
            </div>
            <!-- /.box-footer -->
        </form>
        <!-- /.box -->
    </div>
</section>
<!-- /.content -->
